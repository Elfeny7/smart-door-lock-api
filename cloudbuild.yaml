steps:
  # Step 0: Install mysqli (php-mysql) package
  # - name: 'gcr.io/cloud-builders/gcloud'
  #   args:
  #     - 'compute'
  #     - 'ssh'
  #     - 'smart-door-lock-vm'  # Replace with the name of your Compute Engine VM instance
  #     - '--zone=asia-southeast2-a'  # Replace with the zone of your Compute Engine VM instance
  #     - '--command=sudo apt-get update && sudo apt-get install -y mysql-server php-mysql && sudo systemctl restart apache2'

  # Step 1: Deploy the application to Compute Engine VM
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'compute'
      - 'ssh'
      - 'smart-door-lock-vm'  # Replace with the name of your Compute Engine VM instance
      - '--zone=asia-southeast2-a'  # Replace with the zone of your Compute Engine VM instance
      - '--command=cd /var/www/html/smart-door-lock-api && git pull origin main'
    dir: '/var/www/html/smart-door-lock-api'  # Specify the directory where your source code is cloned

  # Step 2: Run composer update to ensure dependencies are updated to the latest compatible versions
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'compute'
      - 'ssh'
      - 'smart-door-lock-vm'
      - '--zone=asia-southeast2-a'
      - '--command=cd /var/www/html/smart-door-lock-api && composer udpate --no-dev --prefer-dist'
    dir: '/var/www/html/smart-door-lock-api'

  # Step 3: Run composer install to ensure dependencies are installed
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'compute'
      - 'ssh'
      - 'smart-door-lock-vm'
      - '--zone=asia-southeast2-a'
      - '--command=cd /var/www/html/smart-door-lock-api && composer install --no-dev --prefer-dist'
    dir: '/var/www/html/smart-door-lock-api'

  # Step 4: Database migration
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'compute'
      - 'ssh'
      - 'smart-door-lock-vm'  # Replace with the name of your Compute Engine VM instance
      - '--zone=asia-southeast2-a'  # Replace with the zone of your Compute Engine VM instance
      - '--command=cd /var/www/html/smart-door-lock-api && php artisan migrate --force'
    dir: '/var/www/html/smart-door-lock-api'  # Specify the directory where your source code is cloned

# Optionally, you can specify the timeout for the entire build process
timeout: '1200s'